<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/tailwind.css" rel="stylesheet">
<!--    <script src="https://cdn.tailwindcss.com"></script>-->
    <title>Document</title>
</head>
<body class="bg-gray-200">

<div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
    <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
        <div class="xl:max-w-xl"><img alt="Workcation" class="h-10" src="img/logo.svg">
            <img alt="Woman work on beach"
                 class="mt-6 sm:mt-8 rounded-lg shadow-xl h-64 sm:w-full sm:object-cover object-center lg:hidden"
                 src="img/beach-work.jpg">
            <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-4xl lg:text-3xl xl:text-4xl">You can work from
                anywhere.<br class="hidden lg:inline"> <span
                        class="text-indigo-500">Take advantage of it.</span></h1>
            <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some
                nice weather even when you're not on vacation.
            </p>
            <div class="mt-4 space-x-1 sm:mt-6">
                <a class="btn btn-primary shadow-lg hover:-translate-y-0.5 transform transition" href="#">Book your escape</a>
                <a class="btn btn-secondary" href="#">Learn more</a>
            </div>
        </div>
    </div>
    <div class="hidden relative lg:block 2xl:col-span-3">
        <img alt="Woman work on beach" class="absolute inset-0 w-full h-full object-cover object-center" src="img/beach-work.jpg">
    </div>
</div>


</body>
</html>
